<html>
<body>

<canvas id="myCanvas" width="250" height="150" style="border:1px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx1 = c.getContext("2d");

ctx1.beginPath();
ctx1.moveTo(120, 10);
ctx1.lineTo(160, 110);
ctx1.lineTo(70, 45);
ctx1.lineTo(190, 50);
ctx1.lineTo(90, 120);
ctx1.lineTo(120, 10);
ctx1.stroke();

ctx1.beginPath();
ctx1.arc(130, 70, 60, 0, 2 * Math.PI); 
ctx1.stroke();
</script>

</body>
</html>
